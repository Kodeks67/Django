{% extends 'account/base.html' %}

{% block content %}
<ul class="list-articles">
    {% for p in comics %}
    <li>
    <li><h2>{{p.title}}</h2>
        {% autoescape on %}
        {{p.description|linebreaks|truncatewords:50}}
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}">read more...</a></p>
        <div class="article-panel">
            <p class="first">язык: {{p.language}}</p>
            <p class="last">пол: {{p.gender}}</p>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
