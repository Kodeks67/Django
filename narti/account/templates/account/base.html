{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta CHARSET="UTF-8">
    <title>{{title}}</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Главная страница</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Login</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/register">Register</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">О сайте</a>
      </nav>
</div>
{% block mainmenu %}
<ul>
    {% for m in menu %}
    <li>{{m}}</li>
    {% endfor %}
</ul>
{% endblock mainmenu %}

{% block content%}
{% endblock %}

</body>
</html>
